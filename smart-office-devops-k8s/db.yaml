# --- 1. Deployment (تشغيل الحاوية) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017

---
# --- 2. Service (الرابط الشبكي) ---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service  # <--- هذا الاسم مهم جداً، هو ما يستخدمه البايثون للاتصال
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017