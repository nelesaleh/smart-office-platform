# --- 1. Deployment (Running the Database Container) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017

---
# --- 2. Service (Network Access) ---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service  # <--- Critical: This is the DNS name Python uses to connect
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017