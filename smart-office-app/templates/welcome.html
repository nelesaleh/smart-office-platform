  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    body{
      font-family:'Exo 2', sans-serif;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      background:linear-gradient(135deg,#74ebd5,#ACB6E5,#fbc2eb,#a6c1ee);
      background-size:400% 400%;
      animation: gradientMove 20s ease infinite;
      overflow:hidden;
      color:white;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    body::before {
      content:"";
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.15;
      z-index:0;
    }

    header{text-align:center;margin-top:40px;z-index:1;}
    header img{width:100px;margin:0 20px;vertical-align:middle;animation: float 4s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    header h1{font-size:32px;margin:20px 0 10px;text-shadow:0 0 15px rgba(0,0,0,0.3);}
    header p{font-size:16px;opacity:0.9;}

    .icons{display:flex;justify-content:center;gap:60px;margin:40px 0;z-index:1;}
    .icons i{font-size:80px;}
    .icons .light{color:#f1c40f;animation: glow 2s infinite;}
    .icons .fan{color:#00d2ff;animation: spin 5s linear infinite;}
    .icons .bolt{color:#2ecc71;animation: pulse 2s infinite;}

    @keyframes glow{0%,100%{text-shadow:0 0 10px #f1c40f,0 0 20px #f39c12;}50%{text-shadow:0 0 30px #ffeaa7,0 0 50px #f1c40f;}}
    @keyframes spin{from{transform:rotate(0);} to{transform:rotate(360deg);}}
    @keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}

    nav{
      width:90%; max-width:600px;
      background:rgba(255,255,255,0.08);
      border-radius:20px;
      backdrop-filter:blur(12px);
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
      padding:12px 20px;
      margin-bottom:20px;
      z-index:1;
    }
    nav ol{list-style:none;display:flex;justify-content:space-around;padding:0;}
    .menu-item a{color:white;text-decoration:none;font-size:15px;font-weight:600;opacity:0.85;display:flex;flex-direction:column;align-items:center;}
